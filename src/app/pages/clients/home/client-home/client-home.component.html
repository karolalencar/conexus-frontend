<div class="container">

  <h1>*Nome do cliente*</h1>

  <h2>Serviços</h2>

  <div class="services-table" *ngIf="services$ | async as services">
    <table mat-table [dataSource]="services" class="mat-elevation-z8">
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Endereço </th>
        <td mat-cell *matCellDef="let service">{{ service.address }}</td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let service">
          <a mat-raised-button href="https://www.google.com/" target="_blank">Avaliar</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsService"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsService;"></tr>
    </table>
  </div>

  <h2>Avaliações</h2>

  <div class="services-table" *ngIf="services$ | async as services">
    <table mat-table [dataSource]="services" class="mat-elevation-z8">

    </table>

  </div>

</div>
