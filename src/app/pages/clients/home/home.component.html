<table mat-table [dataSource]="services" class="mat-elevation-z8">
  <ng-container matColumnDef="professional">
    <th mat-header-cell *matHeaderCellDef>Profissional </th>
    <td mat-cell *matCellDef="let service">{{ service.professional }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
